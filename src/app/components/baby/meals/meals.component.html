<div class="form-wrapper-modal">
    <h1>ארוחות</h1>
    <mat-icon class="add-icon-modal" (click)="openModal();">add_circle_outline</mat-icon>
    <section class="sec-data" *ngIf="meals && meals.length>0; else noContent">


        <table mat-table [dataSource]="dataSource">
            <!-- Checkbox Column -->
            <ng-container matColumnDef="DateTime">
                <th mat-header-cell *matHeaderCellDef>תאריך</th>
                <td mat-cell *matCellDef="let element">{{ element.DateTime | date: "dd/MM/yyyy" }}</td>
            </ng-container>

            <ng-container matColumnDef="Time">
                <th mat-header-cell *matHeaderCellDef>שעה</th>
                <td mat-cell *matCellDef="let element">{{ element.DateTime | date: "HH:mm" }}</td>
            </ng-container>
            <ng-container matColumnDef="MealType">
                <th mat-header-cell *matHeaderCellDef>סוג הארוחה</th>
                <td mat-cell *matCellDef="let element">{{ element.MealType.Type }}</td>
            </ng-container>


            <ng-container matColumnDef="Note">
                <th mat-header-cell *matHeaderCellDef>פרטים</th>
                <td mat-cell *matCellDef="let element">{{ element.Note }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>פעולות</th>
                <td mat-cell *matCellDef="let element" class="wrapper-actions">
                    <mat-icon (click)="openModal(element.Id );">edit</mat-icon>
                    <mat-icon (click)="deleteMeal(element.Id );">close</mat-icon>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </section>
    <ng-template #noContent>
        <section class="sec-data">
            <h2 class="no-content">לא נמצאו תוצאות</h2>
        </section>
    </ng-template>

</div>
