<div class="container" style="text-align: right;">
    <div class="row justify-content-center">
        <div class="col-md-12" style="max-width: 800px;">
            <div class="card">
                <header class="card-header">
                    <a routerLink="/secretery" class="float-left btn btn-outline-primary mt-1">מזכירות ראשי</a>
                    <h4 class="card-title mt-2">סוגי טיפולים</h4>
                </header>
                <article class="card-body">

                    <div *ngIf="treatmentsType && treatmentsType.length>0">
                        <mat-form-field>
                            <mat-label> חיפוש לפי שם</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="שם" #input [(ngModel)]="filterName" />
                        </mat-form-field>
                    </div>

                    <section *ngIf="treatmentsType && treatmentsType.length>0; else noContent">

                        <mat-icon class="add-icon-modal" (click)="openModal();">add_circle_outline</mat-icon>

                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                            <!-- Checkbox Column -->
                            <ng-container matColumnDef="Treatment">
                                <th mat-header-cell *matHeaderCellDef>סוג הטיפול</th>
                                <td mat-cell *matCellDef="let element">{{ element.Treatment }}</td>
                            </ng-container>
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef>פעולות</th>
                                <td mat-cell *matCellDef="let element" class="wrapper-actions">
                                    <mat-icon (click)="openModal(element.Id );">edit</mat-icon>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                        </table>
                    </section>
                    <ng-template #noContent>
                        <h1 class="no-content">לא נמצאו תוצאות</h1>
                        <mat-icon class="add-icon-modal" (click)="openModal();">add_circle_outline</mat-icon>

                    </ng-template>

                </article>
                <!--card-body end .// -->
            </div>
        </div>
    </div>
</div>
