<div class="container" style="text-align: right;">
    <div class="row justify-content-center">
        <div class="col-md-12" style="max-width: 800px;">
            <div class="card">
                <header class="card-header">
                    <a routerLink="/secretery" class="float-left btn btn-outline-primary mt-1">מזכירות ראשי</a>
                    <h4 class="card-title mt-2">הסרת אחות</h4>
                </header>
                <article class="card-body">
                    <div *ngIf="nurses && nurses.length>0">
                        <mat-form-field>
                            <mat-label> חיפוש לפי ת.ז </mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="ת.ז של האחות" #input [(ngModel)]="filterName" />
                        </mat-form-field>
                    </div>
                    <section *ngIf="nurses && nurses.length>0; else noContent">


                        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                            <!-- Checkbox Column -->
                            <ng-container matColumnDef="Name">
                                <th mat-header-cell *matHeaderCellDef>שם</th>
                                <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
                            </ng-container>

                            <ng-container matColumnDef="Email">
                                <th mat-header-cell *matHeaderCellDef>מייל</th>
                                <td mat-cell *matCellDef="let element">{{ element.Email }}</td>
                            </ng-container>
                            <ng-container matColumnDef="Phone">
                                <th mat-header-cell *matHeaderCellDef>טלפון</th>
                                <td mat-cell *matCellDef="let element">{{ element.Phone }}</td>
                            </ng-container>

                            <ng-container matColumnDef="UserId">
                                <th mat-header-cell *matHeaderCellDef> ת.ז</th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.UserId }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="DateOfBirth">
                                <th mat-header-cell *matHeaderCellDef> תאריך לידה</th>
                                <td mat-cell *matCellDef="let element">
                                    {{ element.DateOfBirth | date:"dd/MM/yyyy" }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef>פעולות</th>
                                <td mat-cell *matCellDef="let element" class="wrapper-actions">
                                    <mat-icon (click)="openModal(element.Id );">edit</mat-icon>
                                    <mat-icon (click)="deleteUser(element.Id );">close</mat-icon>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                        </table>
                    </section>
                    <ng-template #noContent>
                        <h1 class="no-content">לא נמצאו תוצאות</h1>
                    </ng-template>

                </article>
                <!--card-body end .// -->
            </div>
        </div>
    </div>
</div>
